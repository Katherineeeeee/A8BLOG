<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="blogger/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSignup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<br>
<br>
<br>
<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ur container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <div class="content">
                        Blogger Signup
                    </div>
                </h2>
                <form class="ui large form" method="post" action="#" th:action="@{/blogger/signuppage}">

<!--                    username password email and nickname-->

                    <div class="ui  segment">

                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="username">
                            </div>
                        </div>

                        <div class="field">
                            <div class="ui left icon input">
                                <i class="dot circle outline icon"></i>
                                <input type="text" name="nickname" placeholder="nickname">
                            </div>
                        </div>

                        <div class="field">
                            <div class="ui left icon input">
                             <i class="envelope open icon"></i>
                                <input type="text" name="email" placeholder="email">
                            </div>
                        </div>

                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="password">
                            </div>
                        </div>

                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="cpassword" placeholder="confirm password">
                            </div>
                        </div>

                        <div class="field">
                            <div class="ui left icon input">
                                <i class="ui crosshairs icon"></i>
                                <input type="avatar" name="avatar" placeholder="avatar URL">
                            </div>
                        </div>


                        <button class="ui fluid large teal submit button">signup </button>
                    </div>
                    <div class="ui error mini message"></div>
                    <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">The two passwords are inconsistent</div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $('.ui.form').form({
        fields : {
            username : {
                identifier: 'username',
                rules: [{
                    type : 'empty',
                    prompt: 'Please input username'
                }]
            },
            password : {
                identifier: 'password',
                rules: [{
                    type : 'empty',
                    prompt: 'Please input password'
                }]
            }
        }
    });
</script>

</body>
</html>
