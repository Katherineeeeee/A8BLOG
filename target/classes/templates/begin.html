<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<br>
<br>
<br>
<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ur container">
        <div class="ui middle aligned center aligned grid">
            <div class="sixteen wide middle column">



                <h2 class="ui teal image header">
                    <div class="content">
                        One Blog
                    </div>
                </h2>
                <br>
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="https://i.picsum.photos/id/1015/6000/4000.jpg?hmac=aHjb0fRa1t14DTIEBcoC12c5rAXOSwnVlaA5ujxPQ0I" class="ui rounded image" alt="BP" title="A8">

                    </div>
                </div>
                <br>
<!--                <form class="ui large form" method="post" action="#" th:action="@{/begin}">-->
                    <div class="ui  segment">

                        <div class="ui center aligned container">
                            <h4 class="ui purple image header">
                                <div class="content" align="middle">
                                    Choose One Identity
                                </div>
                            </h4>

                            <div class="ui inverted divided stackable grid">

                                <div class="five wide column">
                                    <img src="https://th.wallhaven.cc/small/rd/rd3xvm.jpg" alt="blogger" class="ui rounded image" width="130" height="80" align="middle" title="Login as a blogger">
                                    <form class="ui large form" method="get" action="#" th:action="@{/blogger}">
                                        <button class="ui fluid large teal submit button" title="Click to login as a blogger">
                                            Blogger
                                        </button>
                                    </form>

                                </div>
                                <div class="six wide column">
                                    <img src="https://th.wallhaven.cc/small/2e/2em38y.jpg" alt="administrator" class="ui rounded image" width="130" height="80" align="middle" title="Login as an administrator">
                                    <form class="ui large form" method="get" action="#" th:action="@{/admin}">
                                        <button class="ui fluid large teal submit button" title="Click to login as a administrator" >
                                            Admin
                                        </button>
                                    </form>

                                </div>

                                <div class="five wide column">
                                    <img src="https://w.wallhaven.cc/full/3z/wallhaven-3zodvy.png" alt="administrator" class="ui rounded image" width="130" height="80" align="middle" title="Welcome to us">
                                    <form class="ui large form" method="get" action="#" th:action="@{/}">
                                        <button class="ui fluid large teal submit button" title="Click to visit the blog" >
                                            Visitor
                                        </button>
                                    </form>

                                </div>


                            </div>
                            <div class="ui inverted section divider"></div>
                            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 - 2021 OneBlog Designed by A8</p>
                        </div>

                    </div>

<!--                </form>-->

            </div>
        </div>
    </div>
</div>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $('.ui.form').form({
        fields : {
            username : {
                identifier: 'username',
                rules: [{
                    type : 'empty',
                    prompt: '请输入用户名'
                }]
            },
            password : {
                identifier: 'password',
                rules: [{
                    type : 'empty',
                    prompt: '请输入密码'
                }]
            }
        }
    });
</script>

</body>
</html>
